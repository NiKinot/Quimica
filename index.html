<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Equilibrio Qu√≠mico y Le Chatelier</title>
  <style>
    body {
      background: #f4f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2a3d66;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #2a3d66;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1c2747;
    }
    .result {
      background: #eef4ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Equilibrio Qu√≠mico y Le Chatelier</h1>

  <div class="card">
    <label for="equation">Ecuaci√≥n qu√≠mica (con ‚áå si hay equilibrio):</label>
    <input type="text" id="equation" placeholder="Ej: N2 + 3H2 ‚áå 2NH3">

    <label for="concentrations">Concentraciones iniciales (en mol/L, separadas por comas en orden):</label>
    <input type="text" id="concentrations" placeholder="Ej: 1.0, 3.0, 0">

    <label for="change">Aplicar cambio seg√∫n Le Chatelier:</label>
    <select id="change">
      <option value="">Selecciona una perturbaci√≥n</option>
      <option value="presion">‚Üë Presi√≥n</option>
      <option value="concentracionReactivos">‚Üë Reactivos</option>
      <option value="concentracionProductos">‚Üë Productos</option>
      <option value="temperaturaAlta">‚Üë Temperatura</option>
      <option value="temperaturaBaja">‚Üì Temperatura</option>
    </select>

    <button onclick="analizar()">Analizar equilibrio</button>

    <div class="result" id="resultado">
      <!-- Aqu√≠ aparecer√° el resultado -->
    </div>
  </div>

  <script>
    function analizar() {
      const eq = document.getElementById("equation").value.trim();
      const conc = document.getElementById("concentrations").value.trim();
      const cambio = document.getElementById("change").value;
      const resultado = document.getElementById("resultado");

      let respuesta = "";

      if (!eq.includes("‚áå")) {
        respuesta = "‚ö†Ô∏è La ecuaci√≥n no representa un equilibrio (usa ‚áå)";
      } else {
        respuesta += "‚úÖ Se detecta una reacci√≥n en equilibrio.<br>";

        // (Simulaci√≥n simple del c√°lculo de K y Le Chatelier)
        respuesta += "üß™ Concentraciones iniciales: " + conc + "<br>";

        // Ejemplo de constante (ficticia)
        respuesta += "üìà Supongamos que K = [productos]/[reactivos] = 0.82<br>";

        if (cambio) {
          respuesta += "<br>üîÑ <strong>Le Chatelier dice:</strong><br>";
          switch (cambio) {
            case "presion":
              respuesta += "‚Ü™Ô∏è Aumento de presi√≥n: el equilibrio se desplazar√° hacia el lado con menos moles de gas.";
              break;
            case "concentracionReactivos":
              respuesta += "‚Ü™Ô∏è Aumento de reactivos: el equilibrio se desplazar√° hacia los productos.";
              break;
            case "concentracionProductos":
              respuesta += "‚Ü™Ô∏è Aumento de productos: el equilibrio se desplazar√° hacia los reactivos.";
              break;
            case "temperaturaAlta":
              respuesta += "‚Ü™Ô∏è Aumento de temperatura: si la reacci√≥n es endot√©rmica, favorece los productos.";
              break;
            case "temperaturaBaja":
              respuesta += "‚Ü™Ô∏è Disminuci√≥n de temperatura: si la reacci√≥n es exot√©rmica, favorece los productos.";
              break;
          }
        }
      }

      resultado.innerHTML = respuesta;
    }
  </script>

</body>
</html>
